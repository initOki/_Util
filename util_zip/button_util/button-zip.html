<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>button-zip</title>
  <link rel="stylesheet" type="text/css" href="css/button-util.css">

</head>

<body>
  <section class="buttons-1">
    <div class="container">

      <a href="#" class="btn btn-1">
        <svg>
          <rect x="0" y="0" fill="none" width="100%" height="100%" />
        </svg>
        Hover
      </a>
      <!--svg hover inspired by https://codepen.io/karimbalaa/pen/qERbBY?editors=110 -->

      <a href="#" class="btn btn-2">Hover</a>

      <a href="#" class="btn btn-3">Hover</a>

      <a href="#" class="btn btn-4"><span>Hover</span></a>

      <a href="#" class="btn btn-5">Hover</a>

    </div>
    <!-- <p>Follow on <a href="https://twitter.com/Dave_Conner" target="_blank">출처 :: Twitter</a></p> -->
  </section>

  <section class="buttons-2">

    <div class="container">
      <div class="button">Center -> out</div>
      <div class="button">Left -> Right -> Left</div>
      <div class="button">Left -> Right -> Right</div>
      <div class="button">Top -> Bottom -> Top</div>
      <div class="button">Skew Fill Left -> Right</div>
      <!--   <div class="button">Flex Grow</div> -->
      <div class="button">Rounded Corners</div>
      <div class="button">Scale</div>
      <div class="button">Border (Inner Shadow)</div>
      <div class="button">Border (Outer Shadow)</div>
    </div>

  </section>

  <section class="buttons-3">

    <div class="container">
        <button class="fill">Fill In</button>
        <button class="pulse">Pulse</button>
        <button class="close">Close</button>
        <button class="raise">Raise</button>
        <button class="up">Fill Up</button>
        <button class="slide">Slide</button>
        <button class="offset">Offset</button>
    </div>

  </section>

  <section class="buttons-4">

    <h1>SVG Interaction</h1>
   <div class="icons">
     <svg
       width="300"
       height="300"
       viewBox="0 0 32 42"

       onclick="this.classList.toggle('active')"
     >
       <g transform="matrix(1,0,0,1,-389.5,-264.004)">
         <g id="arrow_left2">
           <g transform="matrix(1,0,0,1,0,5)">

             />
           </g>
           <g

             />
           </g>
           <path id="middle" d="M390,284.967L420,284.967" />
         </g>
       </g>
     </svg>
     <svg
       width="300"
       height="300"
       viewBox="0 0 32 42"
       xmlns="http://www.w3.org/2000/svg"
       onclick="this.classList.toggle('active')"
     >
       <g transform="matrix(1,0,0,1,-438.286,-264.004)">
         <g id="arrow_left1">
           <g
             transform="matrix(-1,-1.22465e-16,1.22465e-16,-1,858.787,564.935)"

             <path
               id="top"
               d="M390,270L420,270L420,270C420,270 420.195,250.19 405,265C389.805,279.81 390,279.967 390,279.967"
             />
           </g>
           <g transform="matrix(-1,-2.44929e-16,-2.44929e-16,1,858.786,5)">
             <path
               id="bottom"
               d="M390,270L420,270L420,270C420,270 420.195,250.19 405,265C389.805,279.81 390,279.967 390,279.967"
             />
           </g>
           <g

             <path id="middle" d="M390,284.967L420,284.967" />

       </g>
     </svg>

       width="265"

       onclick="this.classList.toggle('active')"

       <g transform="matrix(1,0,0,1,-419.5,-274.131)">

   </div>

  </section>
